global:
  width: 512
  height: 512
  use_cuda: "false"

text_to_speech:
  provider: parler
  model: parler-tts/parler_tts_mini_v0.1
  voice: A soft female voice narrating a story like a news reader. very clear audio.

text_to_image:
  provider: hf_text2image
  model: stabilityai/sdxl-turbo

text_to_dialog:
  provider: default_txt2dialog

text_to_audio:
  provider: hf_audioldm
  model: cvssp/audioldm-m-full
